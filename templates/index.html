<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cronograma</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <h2>Cronograma</h2>
  <form method="POST">
    <!-- Selector de archivo -->
    <div class="mb-3">
      <label for="archivo" class="form-label">Seleccionar archivo:</label>
      <select name="archivo" id="archivo" class="form-select" onchange="this.form.submit()">
        {% for arch in archivos %}
        <option value="{{ arch }}" {% if arch == archivo_sel %}selected{% endif %}>{{ arch }}</option>
        {% endfor %}
      </select>
    </div>

<!-- Selector de título -->
<div class="mb-3">
  <label for="titulo" class="form-label">Seleccionar título:</label>
  <select name="titulo" id="titulo" class="form-select" onchange="this.form.submit()">
    {% for t in titulos %}
    <option value="{{ t }}">{{ t }}</option>
    {% endfor %}
  </select>
</div>

<h4>Secciones</h4>
<ul class="list-group">
  {% for sec in data %}
  <li class="list-group-item">
    <strong>{{ sec["title"] }}</strong><br>
    <pre>{{ sec["content"] }}</pre>
  </li>
  {% endfor %}
</ul>
</div>

</body>
</html>
